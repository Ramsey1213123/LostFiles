
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Album</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .album-wrapper {
      max-width: 800px;
      margin: auto;
    }
    .album-cover {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
    }
    .album-info {
      margin-top: 1rem;
    }
    .btn {
      background: #f9e79f;
      color: #000;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="album-wrapper">
    <h1 class="album-title" contenteditable="false">Loading...</h1>
    <h2 class="album-artist" contenteditable="false"></h2>
    <img class="album-cover" src="" alt="Album Cover" />
    <div class="album-info">
      <p><strong>Year:</strong> <span class="album-year"></span></p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('album');
    let isDev = false;
    let albumData = {};

    const titleEl = document.querySelector('.album-title');
    const artistEl = document.querySelector('.album-artist');
    const yearEl = document.querySelector('.album-year');
    const coverEl = document.querySelector('.album-cover');

    async function loadAlbum() {
      const res = await fetch('/api/album/' + id);
      if (!res.ok) return alert("Album not found");
      albumData = await res.json();

      titleEl.textContent = albumData.title;
      artistEl.textContent = albumData.artist;
      yearEl.textContent = albumData.year;
      coverEl.src = albumData.image || 'https://via.placeholder.com/300x300.png?text=No+Cover';
    }

    function enableEditMode() {
      isDev = true;
      titleEl.contentEditable = true;
      artistEl.contentEditable = true;
      coverEl.onclick = () => {
        const newUrl = prompt("Enter new image URL:", coverEl.src);
        if (newUrl) coverEl.src = newUrl;
      };

      const yearInput = document.createElement('input');
      yearInput.value = albumData.year;
      yearInput.style.marginTop = '0.5rem';
      yearEl.replaceWith(yearInput);

      const saveBtn = document.createElement('button');
      saveBtn.className = 'btn';
      saveBtn.textContent = 'ðŸ’¾ Save';
      saveBtn.onclick = async () => {
        const updated = {
          id,
          title: titleEl.textContent,
          artist: artistEl.textContent,
          year: yearInput.value,
          image: coverEl.src
        };
        const res = await fetch('/api/album/' + id, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: 'admin123', album: updated })
        });
        if (res.ok) alert("Saved!");
        else alert("Failed to save.");
      };
      document.body.appendChild(saveBtn);
    }

    // Add visible edit button
    const editBtn = document.createElement('button');
    editBtn.textContent = 'ðŸ›  Edit Album';
    editBtn.className = 'btn';
    editBtn.style.position = 'fixed';
    editBtn.style.top = '1rem';
    editBtn.style.right = '1rem';
    editBtn.onclick = () => {
      const pwd = prompt("Enter password:");
      if (pwd === "admin123") {
        enableEditMode();
        editBtn.remove();
      } else {
        alert("Wrong password.");
      }
    };
    document.body.appendChild(editBtn);

    loadAlbum();
  </script>
</body>
</html>
