
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LostFiles Albums</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
      background: #f9e79f;
      color: #000;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .album {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>LostFiles Albums</h1>
  <div id="album-sections">Loading albums...</div>

  <script>
    let isDev = false;
    const editBtn = document.createElement('button');
    editBtn.textContent = 'ðŸ›  Enter Edit Mode';
    editBtn.className = 'btn';
    editBtn.onclick = () => {
      const password = prompt("Enter dev password to enable editing:");
      if (password === "admin123") {
        isDev = true;
        alert("Edit mode activated");
        editBtn.remove();
        loadAlbums();
      } else {
        alert("Wrong password.");
      }
    };
    document.body.appendChild(editBtn);

    async function loadAlbums() {
      const res = await fetch('/api/albums');
      const data = await res.json();
      const container = document.getElementById('album-sections');
      container.innerHTML = '';
      data.forEach(album => {
        const div = document.createElement('div');
        div.className = 'album';
        div.textContent = `${album.title} by ${album.artist} (${album.year})`;
        if (isDev) {
          div.style.border = '1px dashed #f9e79f';
          div.style.padding = '1rem';
        }
        container.appendChild(div);
      });
    }

    loadAlbums();
  </script>
</body>
</html>
